name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Test
        run: bun run test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build npm package
        run: bun run --cwd packages/@aurochs-build/aurochs build

      - name: Build CLI
        run: bun run --cwd packages/@aurochs-build/aurochs build:cli

      - name: Build VS Code Extension
        run: bun run --cwd packages/@aurochs-build/vscode-office-viewer build

      - name: Verify build outputs
        run: |
          test -f publish/aurochs/dist/pptx/renderer/svg/index.js
          test -f publish/aurochs/dist/cli.js
          test -f publish/aurochs-office-viewer/dist/extension.js
